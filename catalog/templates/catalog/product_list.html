<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Products</title>
</head>
<body>
  <h1>All Products</h1>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.category.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>{{ p.created_at }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No products yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
